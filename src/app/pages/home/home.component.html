	<section id="category">
		<div class="explore-menu-section pl-lg-1">
	        <div class="container-fluid">
	
			<ng-container *ngIf="false; else showItems">
				<div class="col-12 col-md-4 col-lg-4 pl-5" *ngFor="let i of [1,2,3,4,5,6]">
						<div class="shadow menu-item-card p-3 mb-3">
							<ngx-skeleton-loader [theme]="{ height: '120px', 'border-radius': '15px'}"></ngx-skeleton-loader>
						</div>
				</div>
			</ng-container>
			
		<ng-template #showItems>
	            <div *ngFor="let item of getCategories(); let final = last" class="row section-container mb-lg-4">
			<ng-container *ngIf="item.list?.length > 0">
		                <div class="col-12">
		                    <h2 class="col-8 menu-section-heading float-left" style="font-weight:600;">{{item.title}}</h2>

		                        <div class="col-4 col-md-2 col-lg-2  mt-2 float-right view-top" style="display:none;">
		                            <a class="view-all " routerLink="{{item.route}}">
		                                View All
		                                <svg width="16px" height="16px" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="#d0b200" xmlns="http://www.w3.org/2000/svg">
		                                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
		                                </svg>
		                            </a>
					</div>

		                </div>

						
				<div *ngFor="let shop of item.list | slice:0:6" class="col-12 col-md-6 col-lg-4">
					<app-shop-card [data]="shop" [link]="shop.link"></app-shop-card>
				</div>
				
				<div class="col-12 col-md-4 col-lg-4 m-auto view-bottom text-center">
					<a class="view-all " routerLink="{{item.route}}">
						View All
						<svg width="16px" height="16px" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="#d0b200" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
						</svg>
					</a>
				</div>
			</ng-container>
<!--                     <hr *ngIf="!final"/>  -->
	            </div>
		</ng-template>
	        </div>
	    </div>
	</section>
	</ng-template>
</div>
