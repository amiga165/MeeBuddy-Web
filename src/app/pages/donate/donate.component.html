<div class="container-fluid py-lg-5 py-3" style="width: 70%">

    <div class="p-lg-5 bg-white rounded shadow mb-lg-5">
      <!-- Rounded tabs -->
      <ul id="myTab" role="tablist" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center border-0 rounded-nav">
        <li class="nav-item flex-sm-fill">
          <a id="donate-tab" data-toggle="tab" href="#donate" role="tab" aria-controls="home" aria-selected="true" class="nav-link border-0 text-uppercase font-stylo active">Donate</a>
        </li>
        <li class="nav-item flex-sm-fill">
          <a id="alldonations-tab" data-toggle="tab" href="#alldonations" role="tab" aria-controls="profile" aria-selected="false" class="nav-link border-0 text-uppercase font-stylo">Donations({{allDonations?.length}})</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div id="donate" role="tabpanel" aria-labelledby="donate-tab" class="tab-pane fade px-lg-4  px-3 py-lg-5 py-2 show active">

            <div style="background-color: rgb(248, 248, 248)">
                <h5 class="px-3 py-3 text-center">Help the poor by giving away your extra food,clothes etc..</h5>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-3 col-sm-1"></div>
                    <div class="col-lg-6 col-sm-10">
                        <div class="row">
                            <div class="col">
                                <div class="input-wrap">
                                    <label>Enter Your Donation</label>
                                    <input type="text" name="donation" [(ngModel)]="donationData.donation"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5 style="font-weight: 580"> Address</h5>
                                <app-address-select (address)="setAddressId($event)"></app-address-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <button type="submit" class="mt-3 btn btn-primary" style="width: 100%" *ngIf="donationData.donation && donationData.address_id" (click)="donationSubmit()">Donate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-1"></div>
                </div>
            </div>

        </div>
        <div id="alldonations" role="tabpanel" aria-labelledby="alldonations-tab" class="tab-pane fade px-4 py-5" style="min-height: 900px">

            <div *ngIf="allDonations.length > 0 ;else elseBlock">
                
                <h4 class="text-center text-uppercase"> Previous Donations in this center </h4>

                <div class="container">
                    <div class="row my-4">
                        <div class="card px-3 py-3" style="width: 70%; margin-left: 14%;" *ngFor="let donation of allDonations">
                            <h6 style="float:left; font-weight: 600">
                                {{donation.name}}
                                <h6 style="float:right;font-weight: 600;">
                                    {{donation.date}}
                                </h6>
                            </h6>
                            <h5 class="text-center mt-4">{{donation.donation | titlecase}}</h5> 
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #elseBlock>
                <h4 class="text-center text-uppercase"> No Previous Donations in this center </h4>
            </ng-template>

        </div>

      </div>
      <!-- End rounded tabs -->
    </div>  
  
  </div>
