<li class="nav-item dropdown mt-2">
  <a class="nav-link d-flex flex-row text-white" id="navbarDropdown" role="button" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    <i class="ni ni-bell-55 fa-lg  text-white mt-1"></i> Notifications </a>
  <ul class="dropdown-menu">
    <li class="head text-light bg-dark">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">

          <a href="javascript:;" (click)="refresh()" class="float-right text-light">Refresh</a>
        </div>
      </div>
    </li>
    <div style="overflow-y: auto; max-height: 500px; overflow-x: hidden;">


      <li class="notification-box" *ngIf="dataService.notifications.length <= 0">
        <div class="row">
          <div class="col-lg-12 col-sm-8 col-8 pl-5 pr-5 py-5 text-center">
            <strong>Sorry No notifications</strong>
            <div>
            </div>
          </div>
        </div>
      </li>

      <li class="notification-box" *ngFor="let msg of dataService.notifications">
        <div class="row">
          <div class="col-lg-12 col-sm-8 col-8 pl-5 pr-5">
            <strong>{{msg.title}}</strong>
            <div>
              <a routerLink="/profile" fragment="orders">{{msg.description}}</a>
            </div>
            <small class="float-right">{{msg.time}}</small>
          </div>
        </div>
      </li>

    </div>

  </ul>
</li>
