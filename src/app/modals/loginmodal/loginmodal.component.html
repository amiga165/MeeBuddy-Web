      <div class="container" id="container" [ngClass]="{'right-panel-active':isActive}">
          <div class="form-container sign-in-container">
            <form role="form" [formGroup]="signindata">
              <h1>Sign in</h1>
            <input formControlName="contact" type="email" placeholder="Mobile Number" />
            <input formControlName="password" type="password" placeholder="Password" />
            <a  class="btn btn-lg " (click)="isActive=!isActive;"  (click)="showDisplay()">Forgot your password?</a>
            <button  (click)="signin()" >Sign In</button>
            </form>
          </div>
            <div class="form-container sign-up-container"> <a name="signup"></a>
              <form role="form" [formGroup]="login">
                <h1>Create Account</h1>
                <p class="text-danger recreate-text" >{{msg}}</p>
                  <input formControlName="contact" type="text" placeholder="Mobile Number" />
                  <input formControlName="mail" type="email" placeholder="Email(Optional)" />
                  <input formControlName="password" type="password" placeholder="Password" />
                  <input formControlName="referral" type="text" placeholder="Referral Code(Optional)" />
                  <button data-toggle="modal" data-target="#Otp" data-dismiss="modal" [disabled]="!login.valid" (click)="submit()" >Sign Up</button>
              </form> 
            </div> 
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-right">
                <h1 class="text-white">Hello, Buddy!</h1>
                <h3 class="text-yellow">Not a Member..?</h3>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp" (click)="isActive=!isActive;" >Sign Up</button>
              </div> 
              <div class="overlay-panel overlay-left">
                <h1 class="text-white">Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="ghost" id="signIn" (click)="isActive=!isActive;"  (click)="hideDisplay()">Sign In</button>
              </div>
            </div>
          </div>
        </div>
