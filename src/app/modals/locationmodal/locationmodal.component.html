<div class="modal left fade" id="location" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding: 0px">
  <div class="modal-dialog" role="document" style="width: inherit;">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="float-right">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #cancel>
            <span aria-hidden="true" style="font-size: 40px; font-weight: 900;">&times;</span>
          </button>
        </h5>
        <div class="card-body px-lg-5 py-lg-3 mt-4">
          <h4 class="text-center mb-3"> Choose your location</h4>
          <div class="ng-autocomplete col-12 form-text">

            <ng-autocomplete [data]="states" [searchKeyword]="keyword" (selected)='stateEvent($event)' placeHolder="Select State" [minQueryLength]="1"
              [itemTemplate]="itemTemplate"   [notFoundTemplate]="notFoundTemplate" notFoundText="Not found" id="state-inp">
            </ng-autocomplete><br/>

            <ng-autocomplete [data]="districts" [searchKeyword]="keyword" (selected)='districtEvent($event)' placeHolder="Select District" [minQueryLength]="1"
              [itemTemplate]="itemTemplate"   [notFoundTemplate]="notFoundTemplate" notFoundText="Not found" id="district-inp">
            </ng-autocomplete><br/>

            <ng-autocomplete [data]="mandals" [searchKeyword]="keyword" (selected)='mandalEvent($event)' placeHolder="Select Mandal" [minQueryLength]="1"
              [itemTemplate]="itemTemplate"   [notFoundTemplate]="notFoundTemplate" notFoundText="Not found" id="mandal-inp">
            </ng-autocomplete><br/>

            <ng-autocomplete [data]="villages" [searchKeyword]="keyword" (selected)='villageEvent($event)' placeHolder="Select Village" [minQueryLength]="1"
              [itemTemplate]="itemTemplate"   [notFoundTemplate]="notFoundTemplate" notFoundText="Not found" id="village-inp">
            </ng-autocomplete>


            <ng-template #itemTemplate let-item>
              <a href="javascript:void(0)">
                <span [innerHTML]="item.name"></span>
              </a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <span [innerHTML]="NotFound"></span>
            </ng-template>

            <span class="help-block warning-block my-2" id="invalid-country" *ngIf="autocompleteError"><p class="text-danger my-2"><b>Please select the location</b></p></span>

            <div class="text-center my-5">
              <button class="btn btn-primary mr-1 hide" (click)="submit()" type="button" data-dismiss="modal" aria-label="Close">Continue</button>
            </div>

          </div> 

          <div class="text-center text-muted" style="margin-top: 80px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="70%" fill="#ff66cc" class="bi bi-geo-alt" viewBox="0 0 16 16">
              <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
              <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <h2 class="text-uppercase mt-2" style="color: #ff66cc; font-weight: bold;"> Location </h2>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
