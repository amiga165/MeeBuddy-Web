<div class="modal" tabindex="-1" role="dialog" id="changeprof">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <h4 class="font-weight-bold mt-0 mb-4">Update Profile</h4>
          <form [formGroup]="update">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" formControlName="name" placeholder="Enter your name" class="form-control" style="width: 300px;">
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Ex: abc@gmail.com" class="form-control" style="width: 300px;">
              </div>
        </form>        

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateUser()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
