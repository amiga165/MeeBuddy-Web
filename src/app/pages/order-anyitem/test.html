<div class="container">
<div id="accordion">
  <div class="card">
    <div class="card-header" id="stepOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#dataOne" aria-expanded="true" aria-controls="dataOne">
          Choose Items
        </button>
      </h5>
    </div>

    <div id="dataOne" class="collapse show" aria-labelledby="stepOne" data-parent="#accordion">
      <div class="card-body">

                                <div class="col-12">
                                    <div class="dropdown" style="width: inherit;">
                                      <select class="btn text-dark form-control" style="border: 1px solid">
                                        <option selected>Choose Category</option>
<!--                                       <option *ngFor="let choice of data.sub_categories" [value]="choice.id">{{choice.name}}</option> -->
					<option> Meals & Curries Hub </option>
					<option> Grocery Hub </option>
                                        </select>
                                    </div>
                                </div>

		<label class="form-label" style="padding-left: inherit;"><b>Enter Items</b></label>
            <div class="row">
<!--                <label class="form-label" style="padding-left: inherit;"><b>Enter Items</b></label> -->
              <div class="form-group col-md-12" *ngFor="let item of items; let i=index">
      		<div class="form-group col-md-9">
	                <input type="text" [(ngModel)]="items[i].item" name="item{{item.pos}}" class="form-control" (input)="checkInput($event.target.value)">
		</div>
		<div class="col-md-3"><i class="fas fa-trash-alt" aria-hidden="true" (click)="remove(i)"></i></div>
              </div>
	    </div>
                <div class="my-4 float-right"><button class="btn btn-primary">Cancel</button><button class="btn btn-primary" data-toggle="collapse" data-target="#dataTwo">Next</button></div>

          Delivery Address

      </h5>
    </div>
    <div id="dataTwo" class="collapse" aria-labelledby="stepTwo" data-parent="#accordion">
      <div class="card-body">

            <div class="row">
              <div class="form-group col-md-12">
                <label for="firstname" class="form-label">Name</label>
                <input id="firstname" type="text" placeholder="Name" name="name" class="form-control">
              </div>

                <label for="email" class="form-label">Email (Optional)</label>

              </div>  -->
              <div class="form-group col-md-12">
                <label for="street" class="form-label">Address</label>
                <input id="street" type="text" placeholder="Your street name" name="address"  class="form-control">
              </div>
              <div class="form-group col-md-12">
                <label for="phone-number" class="form-label">Phone Number</label>
                <input id="phone-number" type="tel" placeholder="Your phone number" name="phone" class="form-control">
              </div>
	    </div>

  </div>

    <div class="card-header" id="stepThree">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#dataThree" aria-expanded="false" aria-controls="dataThree">
          Payment
        </button>
      </h5>
    </div>
    <div id="dataThree" class="collapse" aria-labelledby="stepThree" data-parent="#accordion">
      <div class="card-body" style="padding-left: 40px;">
