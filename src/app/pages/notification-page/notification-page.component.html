<div class="container-fluid">
  <div class="content">

      <div class="card" *ngIf="!(dataService.notifications.length > 0); else show">
        <div class="details text-center my-3">
		<h4> No Notifications </h4>
        </div>
      </div>

    <ng-template #show>
      <div class="card" *ngFor="let msg of dataService.notifications">
        <div class="details">
<!--            <i class="fa fa-bell mt-3 ml-2" style="font-size:25px;color:red;float:left;"></i> -->
            <div style="float:left;" class="col-12">
              <h5 class="mt-2">{{msg.title}}</h5>
              <a routerLink="/profile" fragment="orders"><h6>{{msg.description}}</h6></a>
            </div>
            <div style="float:right;"><p>{{msg.time}}</p></div>
        </div>
      </div>
   </ng-template>
  </div>
</div>
