<section class="container mt-5">
   <!--Contact heading-->
   <div class="row">
      <!--Grid column-->
      <div class="col-sm-12 mb-4 col-md-7">
         <!--Form with header-->
         <div class="card rounded-0">
            <div class="card-header p-0">
               <div class=" text-white text-center py-2">
                  <h3><i class="fa fa-envelope"></i> Join Us</h3>
                  <p class="m-0">We are hiring.</p>
               </div>
            </div>
            <div class="card-body p-3">
            <div class="row">
               <div class="col-md-6">
               <div class="form-group">
                  <label> Full Name </label>
                  <div class="input-group">
                     <input value="" type="text" [(ngModel)]="formData.full_name" class="form-control" placeholder="Your name">
                  </div>
		          </div>
             </div>
             <div class="col-md-6">
                  <div class="form-group">
                  <label>Contact Number </label>
                  <div class="input-group">
                     <input value="" type="tel" pattern="[789][0-9]{9}" [(ngModel)]="formData.mobile_num" class="form-control" placeholder="Contact">
                  </div>
                </div>
             </div>
               <div class="col-md-6">
                  <div class="form-group">
                     <label>Email (Optional)</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <input type="email" value="" [(ngModel)]="formData.email" class="form-control" placeholder="Email">
                     </div>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="form-group">
                     <label>Address</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <input type="text" class="form-control" [(ngModel)]="formData.address" placeholder="Your address">
                     </div>
                  </div>
               </div>
                 </div>
                  <div class="form-group">
                     <label>Join As</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <select class="form-control" style="padding: 0px 10px;" [(ngModel)]="formData.join_as">
               				<option selected>Franchise manager</option>
               				<option>Marketing agent</option>
               				<option>Operations Manager</option>
               				<option>Delivery Boy</option>
               				<option>Shop Owner</option>
                           <option>Service Provider</option>
                           <option>Volunteer</option>
                           <option>Software Developer</option>
                           <option>Graphic Dsigner</option>
               				<option>Other</option>
               			</select>
                     </div>
                  </div>
                  <div class="text-center">
                     <input (click)="formSubmit()" type="submit" value="Submit" class="btn">
                  </div>
                  

			     </div>
				  
            </div>
         </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-sm-12 col-md-5">
         <!--Google map-->
         <div class="mb-4">
            <img src="/assets/img/meebuddy/landing/Join-us.png" width="100%" height="450"  style="border:0;" class="img-fluid"/>
         </div>
         <!--Buttons-->
         
      <!--Grid column-->
	    </div>
	</div>

</section>
