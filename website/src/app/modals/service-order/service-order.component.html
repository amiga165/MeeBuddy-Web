<div class="modal" tabindex="-1" role="dialog" id="serviceOrder">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <h5 class="float-right">
		<button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close" #cancel>
			<span aria-hidden="true" style="font-size: 40px; font-weight: 900;">&times;</span>
                </button>
        </h5>

      <div class="modal-body">
        <h4 class="font-weight-bold mt-0 mb-4 text-center">{{order.service}}</h4>
          <form>
            <div class="row">

              <div class="form-group col-md-6">
                <label for="firstname" class="form-label">Service ID</label>
		<h6>{{order.service_id}}</h6>
              </div>

              <div class="form-group col-md-6">
                <label for="firstname" class="form-label">Placed Time</label>
                <h6>{{order.placed_time}}</h6>
              </div>

              <div class="form-group col-md-6">
                <label for="phone-number" class="form-label">Status</label>
		<h6><span class="badge m-0 badge-info">{{order.status}}</span></h6>
              </div>

              <div class="form-group col-md-6">
                <label for="firstname" class="form-label">Final Cost</label>
                <h6>{{order.amount || "Pending"}}</h6>
              </div>

              <div class="form-group col-md-12">
		<div class="card"><div class="card-body">{{order.description}}</div></div>
              </div>

              <div class="form-group col-md-12">
                <label for="firstname" class="form-label">Address</label><br/>
                <span><b>{{order.address.name}}</b>, {{order.address.address}}, <b>{{order.address.mobile_num}}.</b></span>
              </div>


            </div>
        </form>

      </div>

    </div>
  </div>
</div>
